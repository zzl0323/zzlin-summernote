<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<title></title>
		<style>
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:"http://localhost:3000/item/title",
					type:'GET',
					success:function(e){
						for(var i in e){
							$('body').append('<h2>'+e[i].title+'</h2><p>'+e[i].detail+'</p>')
						}
						
					}
				})
			})
		</script>
	</body>
</html>
